{% extends "base.html" %}

{% block conteudo %}
    <div class="corpo">
        <h1>Entre em contato</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <hr>

        <table>
            <tr>
                <th>Email</th>
                <th>Assunto</th>
                <th>Descrição</th>
            </tr>
            {% for user in users %}
            <tr>
                <th>{{ user[0] }}</th>
                <th>{{ user[1] }}</th>
                <th>{{ user[2] }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
